<!doctype html>
<html lang="en">
  <head>
    <style>
      .qr-code {
        max-width: 400px;

      /* Snowflake container */
      .snowflakes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }

      /* Snowflake styling */
      .snowflake {
        position: absolute;
        top: -10px;
        color: #fff;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        animation: fall linear infinite;
        opacity: 0.8;
      }

      /* Falling animation */
      @keyframes fall {
        0% {
          top: -10%;
          transform: translateX(0) rotate(0deg);
        }
        100% {
          top: 110%;
          transform: translateX(100px) rotate(360deg);
        }
      }

      /* Different speeds and positions for snowflakes */
      .snowflake:nth-child(1) { left: 5%; animation-duration: 8s; animation-delay: 0s; font-size: 1.2em; }
      .snowflake:nth-child(2) { left: 15%; animation-duration: 12s; animation-delay: 1s; font-size: 0.8em; }
      .snowflake:nth-child(3) { left: 25%; animation-duration: 10s; animation-delay: 2s; font-size: 1.4em; }
      .snowflake:nth-child(4) { left: 35%; animation-duration: 14s; animation-delay: 0.5s; font-size: 1em; }
      .snowflake:nth-child(5) { left: 45%; animation-duration: 11s; animation-delay: 3s; font-size: 1.1em; }
